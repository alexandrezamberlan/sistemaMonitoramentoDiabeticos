{% extends 'appmembro/base.html' %}
{% load bootstrap3 %}
{% load static %}

{% block title %}
      
{% endblock %}

{% block content %}
      {% if user.is_authenticated %}
            <div class="container-fluid">
                  <!-- Primeira linha -->
                  <div class="row">
                        <div class="col-md-4">
                              <!-- Conteúdo da primeira coluna -->
                              <div class="panel panel-default">
                              <div class="panel-heading"><b>Eventos ativos</b></div>
                              <div class="panel-body">
                                    Total eventos: <small class="badge badge-info">{{ request.user.total_eventos_ativos }}</b></small> <br>
                              </div>
                              </div>
                        </div>
                  </div>    
                  <!-- Segunda linha -->
                  <div class="row">
                  <div class="col-md-12">
                        <!-- Conteúdo da sexta coluna -->
                        <div class="panel panel-default">
                        <div class="panel-heading"><b>Avisos</b></div>
                        <div class="panel-body">
                              {% include 'aviso//avisos.html' %}
                        </div>
                        </div>
                  </div>
                  </div>
            </div>
      {% endif %}
{% endblock %}
